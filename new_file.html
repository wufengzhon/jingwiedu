<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scaleble=no"/>
		<title></title>
		<script>
			window.onload =function  () {
				var oBth = document.getElementById("btn");
				var oContent = document.getElementById("content");
				oBth.onclick = function(){
					navigator.geolocation.getCurrentPosition(function(position){
						oContent.innerHTML = "经度:" + position.coords.longitude +"<br/>纬度:" + position.coords.latitude;
					});
				};
			}
		</script>
	</head>
	<body>
		<input id="btn" type="button" value="获取位置"/>
		<p id="content"></p>
	</body>
</html>
