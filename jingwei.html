<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0, user-scaleble=no"/>
		<title></title>
		<script>
			window.onload =function  () {
				var oBtn = document.getElementById("bth");
				var oContent = document.getElementById("content");
				
				var watchID = navigator.geolocation.watchPosition(function(position){
						oContent.innerHTML = "经度:" + position.coords.longitude +"<br/>纬度:" + position.coords.latitude;
					});
				oBth.click=function(){
					navigator.geolocation.clearWatch(watchID);
				};
			}
		</script>
	</head>
	<body>
		<input id="bth" type="button" value="停止监听"/>
		<p id="content"></p>
	</body>
</html>
